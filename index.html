<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best MS Word Simulator Ever</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div>
    <h1>Best MS Word Simulator Ever</h1>
    <div class="simulator">   
        <p id="res">Text</p>
    <form id="myForm" onsubmit=handleSubmit(event)>
        <input class="inputs" type="color" id="color" onchange="selectColor()"/>
        <input class="inputs" type="number" id="number" onchange="selectNumber()" min="20" max="100"/>
        <select class="inputs" name="fonts" id="fonts" onchange="selectFont()">
            <option >'Courier New', Courier, monospace</option>
            <option >'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif</option>
            <option  >Verdana, Geneva, Tahoma, sans-serif</option>
            <option >'Times New Roman', Times, serif</option>
            <option >Arial, Helvetica, sans-serif </option>
            <option >Georgia, 'Times New Roman', Times, serif</option>
            </select>
    </form>
    </div>
</div>
</body>
<script src="script.js">
</script>
</html>
